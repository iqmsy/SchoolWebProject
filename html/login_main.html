	<!-- 로그인 영역 시작 -->
	<div class="content_div_login">
		
		<!-- 로그인타이틀 글자 -->
		<table align="center" height="90px">
			<tr>
				<td>
					<div class="main-title">Login</div>
				</td>
			</tr>
		</table>
		
		
		<!-- 아이디 입력 텍스트 박스 -->
		<table align="center" class="id-table">
			<tr>
				<td>
					<input type="text" class="id-pw-input" id="id" value="" placeholder="아이디 입력" onkeyup="enterKey()">
				</td>
			</tr>
		</table>
		
		<!-- 패스워드 텍스트박스 -->
		<table align="center" class="id-table">
			<tr>
				<td>
					<input type="password" class="id-pw-input" id="pw" value="" placeholder="비밀번호 입력" onkeyup="enterKey()">
				</td>
			</tr>
		</table>
		
		<!-- 로그인 버튼 -->
		<table align="center" class="login_btn_table">
			<tr>
				<td>
					<input type="button" class="login_btn" value="로그인" onclick="loginchk()">
				</td>
			</tr>
		</table>
		
		
		<!-- 하위 기타 메뉴 -->		
		<table align="center" class="menu_line"></table><!-- 경계선 테이블 -->
		
		<table align="center" class="login_sub_menu">
			<tr>
				<td>

				</td>

				</td>
				<td>
					<a href="findPw_main.html">비밀번호 찾기</a>
				</td>
			</tr>	
		</table>
